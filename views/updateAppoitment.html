<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modifier un rendez-vous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="font/iconsmind/style.css" />
    <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/fullcalendar.min.css" />

    <link rel="stylesheet" href="css/vendor/select2.min.css" />
    <link rel="stylesheet" href="css/vendor/select2-bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" href="css/vendor/dropzone.min.css" />

<body>
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <h5 class="mb-4">Modifier un rendez-vous</h5>

                <form>

                    <label class="form-group has-float-label my-5">
                        <input class="form-control" name="title" id="title">
                        <span>Titre</span>
                    </label>

                    <label class="form-group has-float-label my-5">
                        <input class="form-control datepicker" placeholder="" name="date" id="date">
                        <span>Date</span>
                    </label>

                    <label class="form-group has-float-label my-5">
                        <input class="form-control timepicker" placeholder="" id="time"  name="time">
                        <span>Heure du rendez-vous</span>
                    </label>

                    <button class="btn btn-primary" type="submit">Modifier</button>
                </form>
            </div>
        </div>
    </div>
</body>
