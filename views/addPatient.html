<body>
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <h5 class="mb-4">Ajouter un patient</h5>

                <form>

                    <label class="form-group has-float-label my-5">
                        <input class="form-control" name="lastName">
                        <span>Nom</span>
                    </label>

                    <label class="form-group has-float-label my-5">
                        <input class="form-control" name="firstName">
                        <span>Pr√©nom</span>
                    </label>

                    <label class="form-group has-float-label my-5">
                        <input class="form-control datepicker" placeholder="" name="dateOfBirth">
                        <span>Date de naissence</span>
                    </label>

                    <label class="form-group has-float-label my-5">
                        <select class="form-control select2-single" name="gender">
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                        </select>
                        <span>Sex</span>
                    </label>

                    <button class="btn btn-primary" type="submit">Ajouter</button>
                </form>
            </div>
